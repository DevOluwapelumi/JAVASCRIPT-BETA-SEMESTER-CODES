        <div class="text-center text-Info mt-5">
  <canvas  id="myCanvas" width="1000px" height="700px" style="border: 3px solid blue;"></canvas>
  <button onclick="startGame()" class="btn btn-outline-danger my-5">Start Game</button>
</div>

  <script>
       let canva = document.getElementById("myCanvas")
       let handle = canva.getContext("2d")
       handle.fillStyle = "green"
       var x = 10
       var y = 10
       var w = 50
       var h = 50
    //    var x = 20
    //    var y = 20
    //    var w = 200
    //    var h = 200
       const startGame = ()=> {
        handle.clearRect(0,0,1000,700)
        handle.fillRect(x,y,w,h)
       handle.fillRect(200,20,50,50)

        y = y + 10
        setTimeout(startGame, 1000);
       }
       document.addEventListener("keydown", ()=>{
        console.log(event.keyCode)
        if(event.keyCode == 39){
            handle.clearRect(0,0,1000,700)
            x = x+40
            handle.fillRect(x,y,w,h)
        }else if(event.keyCode == 37){
            handle.clearRect(0,0,1000,700)
            x = x-40
            handle.fillRect(x,y,w,h)
        }else if(event.keyCode == 38){
            handle.clearRect(0,0,1000,700)
            y = y-40
            handle.fillRect(x,y,w,h)
        }else if(event.keyCode == 40){
            handle.clearRect(0,0,1000,700)
            y= y+40
            handle.fillRect(x,y,w,h)
        }
       })
